<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0fff4; /* Mint green background color */
        }

        /* Top-left logo zone */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            color: #333; /* Dark text color */
        }

        /* Main content container */
        .content {
            margin-top: 80px; /* Provide space below the logo */
            text-align: center;
        }

        /* Color picker and info styling */
        #colorPicker {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        #colorInfo {
            font-size: 18px;
            color: #333; /* Dark text color */
        }

        /* Representation box styling */
        .colorBox {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="logo">Altex.Page</div>
    <div class="content">
        <input type="color" id="colorPicker">
        <div id="colorInfo"></div>
        <div id="colorRepresentation">
            <div class="colorBox" id="colorBox1"></div>
            <div class="colorBox" id="colorBox2"></div>
            <div class="colorBox" id="colorBox3"></div>
            <!-- Add more color boxes if needed -->
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorInfo = document.getElementById('colorInfo');
        const colorBoxes = document.querySelectorAll('.colorBox');

        colorPicker.addEventListener('input', function() {
            const selectedColor = this.value;

            // Show the selected color code
            colorInfo.textContent = `Selected Color: ${selectedColor}`;

            // Convert hex to RGB
            const hex = selectedColor.substring(1); // remove #
            const rgb = [
                parseInt(hex.substring(0, 2), 16),
                parseInt(hex.substring(2, 4), 16),
                parseInt(hex.substring(4, 6), 16)
            ];

            // Display RGB values
            colorInfo.innerHTML += `<br>RGB: ${rgb.join(', ')}`;

            // Approximate representation of drops of color
            const dropsOfColor = Math.round((rgb[0] + rgb[1] + rgb[2]) / 15);
            colorInfo.innerHTML += `<br>Approx. Drops of Color: ${dropsOfColor}`;

            // Set background color for representation boxes
            colorBoxes.forEach(box => {
                box.style.backgroundColor = selectedColor;
            });
        });
    </script>
</body>
</html>
